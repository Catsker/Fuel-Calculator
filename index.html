    <title>Калькулятор расхода топлива</title>

<body>
    <div class="background"></div>
    <div class="coverAll">
        <div class="coverMain">
            <div class="cover">
                <h1>Калькулятор расхода топлива</h1>
                <form class="container" name="main">
                    <label for="#path" class="gridTitle">Расстояние</label>
                    <label for="#exp" class="gridTitle gridTitleWrap">Расход</label>
                    <input type="number" id="path" class="gridItem path" placeholder="км." name="path" autocomplete="off">
                    <button type="button" class="gridItem x2" title="Учитывать путь обратно" name="x2">X2</button>
                    <input type="number" id="exp" class="gridItem exp" placeholder="литров на 100 км." name="expenditure" autocomplete="off">
            
                    <label for="#rate" class="gridLongTitle">Стоимость литра топлива</label>
                    <input type="number" id="rate" class="gridItem rate" placeholder="за 1 литр" name="rate" autocomplete="off">
                    <select name="select" id="fuelType" class="gridItem select" >
                        <option>Ручной ввод</option>
                        <option>АИ-92</option>
                        <option>АИ-95</option>
                        <option>АИ-98</option>
                        <option>ДТ</option>
                        <option>ДТ ECO</option>
                        <option>ДТЗ -32°</option>
                        <option>Газ</option>
                    </select>
                    <button type="reset" class="gridItem clear" name="clear" title="Сбросить">
                        <svg width="35px" height="35px" viewBox="-3 0 32 32" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:sketch="http://www.bohemiancoding.com/sketch/ns">

                    </button>

                    <label for="#volume" class="gridTitle">Понадобится литров</label>
                    <label for="#cost" class="gridTitle gridTitleSwap2">на сумму (BYN)</label>
                    <output type="text" id="volume" class="gridItem volume" placeholder="Volume" name="volume">0</output>
                    <output type="text" id="cost" class="gridItem cost" placeholder="Price" name="cost">0</output>
                </form>
            </div>
